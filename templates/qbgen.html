<!DOCTYPE html>
<html>
<head>
<title>Question Bank Generator</title>
    <link rel="stylesheet" href="/static/styles/table.css"> 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body> 
    <div class="container"> 
    <h2 class="page-header text-primary" style="margin-top:30px; margin-left:35%"> Generate Question Bank </h2>
    <div class="col-md-offset-3 col-md-5" style="margin-top:40px; margin-left:32%">
        <form method="POST" action="#" enctype="multipart/form-data">
            <div class="form-group">
                <h5 class="page-header text-secondary font-weight-light"> Upload Question Bank</h5>
                <h6><i>Supported format : xlsx</i></h6>
              <input type="file" class="form-control-file" id="exampleFormControlFile1" name="qb_file">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Upload">
            </div>
          </form>
    </div>
</div>
</body>
</html>
